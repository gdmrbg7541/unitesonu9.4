                { w: "ÿ∫ÿßŸÑŸêÿ®Ÿãÿß", cat: "ÿ™ŸéŸÉŸíÿ±ÿßÿ±" },             // Genellikle
                { w: "ÿ£Ÿéÿ®ŸéÿØŸãÿß", cat: "ÿ™ŸéŸÉŸíÿ±ÿßÿ±" },              // Asla / Hi√ß

    // --- Gerekli Elementler ---
    const activityArea = document.getElementById('activity-area');
    const instructionText = document.getElementById('instruction-text');
    const feedbackOverlay = document.getElementById('feedback-overlay');
    const feedbackIcon = document.getElementById('feedback-icon');
    const startScreen = document.getElementById('start-screen');
    const gameContainer = document.getElementById('game-container');
    
    let audioCtx = null;
    let currentActivityIndex = 0; 
    
    // --- SES FONKSƒ∞YONLARI ---
    function initAudioContext() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
    }
    
    function playSound(type) {
        if (!audioCtx) return; 
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        oscillator.type = 'sine';
        const now = audioCtx.currentTime;

        if (type === 'touch') {
            oscillator.frequency.setValueAtTime(200, now);
            gainNode.gain.setValueAtTime(0.1, now);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, now + 0.1);
            oscillator.start(now);
            oscillator.stop(now + 0.1);
        } else if (type === 'correct') {
            oscillator.frequency.setValueAtTime(440, now);
            oscillator.frequency.linearRampToValueAtTime(880, now + 0.2);
            gainNode.gain.setValueAtTime(0.15, now);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, now + 0.2);
            oscillator.start(now);
            oscillator.stop(now + 0.2);
        } else if (type === 'incorrect') {
            oscillator.frequency.setValueAtTime(300, now);
            oscillator.frequency.linearRampToValueAtTime(150, now + 0.3);
            gainNode.gain.setValueAtTime(0.15, now);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, now + 0.3);
            oscillator.start(now);
            oscillator.stop(now + 0.3);
        }
    }

    // --- BA≈ûLAMA FONKSƒ∞YONU ---
    function startGame() {
        initAudioContext();
        startScreen.style.display = 'none';
        gameContainer.style.display = 'flex';
        loadActivity();
        triggerFullscreen();
    }

    function triggerFullscreen() {
        const docEl = document.documentElement;
        const requestFs = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullscreen || docEl.msRequestFullscreen;
        
        if(requestFs) {
            requestFs.call(docEl).catch(err => {
                console.log("Full screen error:", err);
            });
        }
    }

    // --- Karƒ±≈ütƒ±rma ---
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // --- ETKƒ∞NLƒ∞K Y√úKLEYƒ∞Cƒ∞ ---
    function loadActivity() {
        const categorizeAreaContent = document.getElementById('categorize-area-content');
        categorizeAreaContent.innerHTML = ''; // Sadece kategori i√ßeriƒüini temizle
        
        const data = activityDataBank[currentActivityIndex];
        instructionText.textContent = data.title; 
        feedbackOverlay.classList.remove('show', 'game-finished');
        
        // Kontrol butonunu etkinle≈ütir
        document.getElementById('check-button').style.display = 'block'; 

        buildCategorize(data); 
    }
    
    function buildCategorize(data) {
        const container = document.createElement('div');
        container.className = 'categorize-container';

        const dropZonesContainer = document.createElement('div');
        dropZonesContainer.className = 'drop-zones-container';
        
        data.categories.forEach((categoryName) => {
            const dropZone = document.createElement('div');
            dropZone.className = 'category-drop-zone';
            dropZone.dataset.category = categoryName; 
            
            const title = document.createElement('h3');
            title.textContent = categoryName;
            
            dropZone.appendChild(title);
            dropZonesContainer.appendChild(dropZone);
        });
        
        const wordBank = document.createElement('div');
        wordBank.className = 'word-bank-container';
        wordBank.id = 'word-bank-container'; 
        
        const shuffledWords = shuffle([...data.words]);
        
        shuffledWords.forEach((wordData, index) => {
            const wordItem = document.createElement('div');
            wordItem.className = 'word-item';
            wordItem.id = `word-${index}`;
            wordItem.textContent = wordData.w;
            wordItem.dataset.wordCat = wordData.cat; 
            wordItem.draggable = true;
            wordItem.style.backgroundColor = colorPalette[index % colorPalette.length];
            
            wordBank.appendChild(wordItem);
        });
        
        container.appendChild(dropZonesContainer);
        container.appendChild(wordBank);
        document.getElementById('categorize-area-content').appendChild(container);
        
        addDragDropListeners();
    }

    function addDragDropListeners() {
        // Sadece .correct olmayanlarƒ± s√ºr√ºkleyebilir
        const draggables = document.querySelectorAll('.word-item:not(.correct)'); 
        const containers = document.querySelectorAll('.category-drop-zone, .word-bank-container');

        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', (e) => {
                draggable.classList.add('mouse-dragging'); 
                e.dataTransfer.setData('text/plain', draggable.id);
                playSound('touch');
            });
            draggable.addEventListener('dragend', (e) => {
                e.target.classList.remove('mouse-dragging');
            });
        });

        containers.forEach(container => {
            container.addEventListener('dragover', e => {
                e.preventDefault();
                // Kutulara bƒ±rakma izni vermek i√ßin stil ekle
                if(container.classList.contains('category-drop-zone')) {
                    container.style.border = '2px dashed #00b300';
                }
            });
            
            container.addEventListener('dragleave', e => {
                // Stili geri al
                if(container.classList.contains('category-drop-zone')) {
                    container.style.border = '2px solid var(--accent-color)';
                }
            });
            
            container.addEventListener('drop', (e) => {
                e.preventDefault();
                const id = e.dataTransfer.getData('text/plain');
                const wordElement = document.getElementById(id);
                const dropZone = e.target.closest('.category-drop-zone');
                
                if (wordElement) {
                     // Kelime bankasƒ±ndaki kelimeyi ta≈üƒ±
                    wordElement.classList.remove('mouse-dragging', 'incorrect');
                }

                if (dropZone) {
                    dropZone.appendChild(wordElement); // Kategoriye ta≈üƒ±
                    dropZone.style.border = '2px solid var(--accent-color)'; // Stili temizle
                } else if (e.target.closest('.word-bank-container')) {
                    e.target.closest('.word-bank-container').appendChild(wordElement); // Bankaya geri ta≈üƒ±
                }
            });
        });
    }
    
    // --- KONTROL MEKANƒ∞ZMASI: Hata bul ve geri d√∂nd√ºr ---
    function checkAllDrops() {
        const dropZones = document.querySelectorAll('.category-drop-zone');
        const wordBank = document.getElementById('word-bank-container');
        let allCorrect = true;
        let totalCorrected = 0;

        dropZones.forEach(dropZone => {
            const zoneCategory = dropZone.dataset.category;
            const wordsInZone = dropZone.querySelectorAll('.word-item:not(.correct)'); 
            
            wordsInZone.forEach(wordElement => {
                const wordCategory = wordElement.dataset.wordCat;

                if (zoneCategory === wordCategory) {
                    // DOƒûRU YERLE≈ûƒ∞M: Ye≈üil yap ve kalƒ±cƒ± hale getir
                    wordElement.classList.add('correct');
                    wordElement.draggable = false;
                    totalCorrected++;
                } else {
                    // HATALI YERLE≈ûƒ∞M: Kƒ±rmƒ±zƒ± yap, ses √ßal ve Kelime Bankasƒ±na geri d√∂nd√ºr
                    wordElement.classList.add('incorrect');
                    allCorrect = false;
                    
                    // Hata animasyonu ve geri d√∂n√º≈ü
                    setTimeout(() => {
                        wordElement.classList.remove('incorrect');
                        wordBank.appendChild(wordElement);
                    }, 500); // 0.5 saniye sonra geri d√∂ns√ºn
                }
            });
        });
        
        // Genel Geri Bildirim
        if (!allCorrect) {
            playSound('incorrect');
        } else if (totalCorrected > 0) {
            playSound('correct');
        }
        
        // T√ºm kelimeler doƒüru yerle≈ütirildiyse oyunu bitir
        const totalWordsCount = document.querySelectorAll('.word-item').length;
        const correctWordsCount = document.querySelectorAll('.word-item.correct').length;
        
        if (correctWordsCount === totalWordsCount && totalWordsCount > 0) {
            document.getElementById('check-button').style.display = 'none'; // Butonu gizle
            instructionText.textContent = "ÿ£Ÿéÿ≠Ÿíÿ≥ŸéŸÜŸíÿ™! ŸÑŸéŸÇŸéÿØ ÿ£ŸéŸÉŸíŸÖŸéŸÑŸíÿ™Ÿé";
            feedbackOverlay.classList.add('game-finished');
            
            currentActivityIndex++;
            if (currentActivityIndex >= activityDataBank.length) {
                currentActivityIndex = 0; 
            }
            
            showFeedback(true); // Tamamlama geri bildirimi
        }
        
         // Yeni kelimelerin s√ºr√ºklenmesi i√ßin dinleyicileri yenile (Gerekiyorsa)
        addDragDropListeners();
    }


    function showFeedback(isCorrect) {
        if (isCorrect) {
            feedbackIcon.textContent = '‚úî';
            feedbackIcon.className = 'correct';
            playSound('correct');
            feedbackOverlay.classList.add('show');
        }
    }
    
    function restartGame() {
        playSound('touch');
        feedbackOverlay.classList.remove('show', 'game-finished'); 
        loadActivity(); 
    }
    
    // --- Tam Ekran Dinleyicileri ---
    function setupFullscreen() {
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const body = document.body;

        if (!fullscreenBtn) return; 

        const docEl = document.documentElement;
        const requestFs = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullscreen || docEl.msRequestFullscreen;
        const exitFs = document.exitFullscreen || document.mozCancelFullScreen || document.webkitExitFullscreen || document.msExitFullscreen;

        function getFullscreenElement() {
            return document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
        }

        function toggleFullScreen() {
            if (!getFullscreenElement()) {
                if(requestFs) requestFs.call(docEl);
            } else {
                if(exitFs) exitFs.call(document);
            }
        }

        function syncFullscreenState() {
            if (getFullscreenElement()) {
                body.classList.add('fullscreen');
            } else {
                body.classList.remove('fullscreen');
            }
        }

        fullscreenBtn.addEventListener('click', toggleFullScreen);
        
        document.addEventListener('fullscreenchange', syncFullscreenState);
        document.addEventListener('mozfullscreenchange', syncFullscreenState);
        document.addEventListener('webkitfullscreenchange', syncFullscreenState);
        document.addEventListener('msfullscreenchange', syncFullscreenState);
    }

    document.addEventListener('DOMContentLoaded', () => {
        setupFullscreen(); 
    });
