<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقييم اللغة العربية للصف التَّاسِع </title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* YENİ: AbdoLine import'u kaldırıldı */

        /* Temel Sayfa Ayarları */
        body {
            /* YENİ: Yazı tipi Markazi Text olarak değiştirildi */
            font-family: 'Markazi Text', serif; 
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            line-height: 1.6;
            display: grid;
            place-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Ana İçerik Konteyneri */
        .container {
            max-width: 1200px; 
            width: 100%;
            margin: 0; 
            padding: 40px 50px; 
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.07);
        }
        
        /* En Üstteki '10' Rakamı Stili */
        .top-grade-number {
            text-align: center;
            /* YENİ: Boyut küçültüldü */
            font-size: 4.5rem; 
            font-weight: 700;
            color: #0056b3;
            line-height: 1.1;
            margin-bottom: 0px;
        }

        /* Ana Başlık (Değerlendirme) */
        h1 {
            text-align: center;
            /* YENİ: Renk değişti, boyut küçültüldü */
            color: #0056b3; 
            margin-bottom: 5px;
            margin-top: 5px;
            font-weight: 700;
            font-size: 3.2rem; 
        }

        /* Alt Başlık (Sınıf) */
        .sub-title {
            text-align: center;
            /* YENİ: Renk değişti, boyut küçültüldü */
            font-size: 2.8rem;
            color: #0056b3;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 40px; 
        }

        /* Etkinlik Kartları (CSS Grid) */
        .activity-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px; 
        }

        /* Tekil Etkinlik Kartı (Link) */
        .activity-card {
            background: linear-gradient(145deg, #ffffff, #f7f9fc);
            border: 1px solid #e0e4e8;
            border-radius: 10px;
            padding: 30px 25px; 
            text-align: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: #343a40;
            display: block;
        }

        .activity-card:hover {
            transform: translateY(-8px); 
            box-shadow: 0 10px 30px rgba(0, 86, 179, 0.12);
        }

        /* Simgeler */
        .activity-card i {
            font-size: 3rem; 
            margin-bottom: 25px;
        }
        .activity-card:nth-child(1) i { color: #28a745; }
        .activity-card:nth-child(2) i { color: #17a2b8; }
        .activity-card:nth-child(3) i { color: #ffc107; }
        .activity-card:nth-child(4) i { color: #fd7e14; }
        .activity-card:nth-child(5) i { color: #6f42c1; }
        .activity-card:nth-child(6) i { color: #dc3545; }

        .activity-card h3 {
            font-size: 2rem; 
            font-weight: 500;
            margin: 0;
        }

        /* Mobil Cihazlar İçin (Başlık boyutları da küçültüldü) */
        @media (max-width: 900px) {
            .activity-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .container {
                padding: 30px 35px;
            }
            .top-grade-number { font-size: 3.8rem; }
            h1 { font-size: 2.5rem; }
            .sub-title { font-size: 2.1rem; }
            .activity-card i { font-size: 2.4rem; } 
            .activity-card h3 { font-size: 1.7rem; }
        }

        @media (max-width: 600px) {
            .activity-grid {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 25px 20px;
            }
            .top-grade-number { font-size: 3.2rem; }
            h1 { font-size: 2.1rem; }
            .sub-title { font-size: 1.8rem; }
            .activity-card i { font-size: 2.1rem; } 
            .activity-card h3 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="top-grade-number">٩</div>
        <h1>تَقْييم نِهايَة الوَحْدَة الرّابِعَة</h1>
        <h2 class="sub-title">لِلصَّفّ التّاسِع</h2>

        
        <div class="activity-grid">

            <a href="boslukdoldurma.html" class="activity-card">
                <i class="fa-solid fa-pen-to-square"></i>
                <h3>مِلْء الفَراغات</h3>
            </a>

            <a href="cumlesirala.html" class="activity-card">
                <i class="fa-solid fa-shuffle"></i>
                <h3>تَرْتيب الكَلِمات</h3>
            </a>

        <a href="eslestirme.html" class="activity-card">
    <i class="fa-solid fa-puzzle-piece"></i>
    <h3> أَكْمِل الْجُمَل </h3>
</a>

            <a href="kelimeavi.html" class="activity-card">
                <i class="fa-solid fa-search"></i>
                <h3>البَحْث عَن الكَلِمات</h3>
            </a>

            <a href="suruklebirak.html" class="activity-card">
                <i class="fa-solid fa-hand-pointer"></i>
                <h3>السَّحْب والإفْلات</h3>
            </a>

            <a href="test.html" class="activity-card">
                <i class="fa-solid fa-list-check"></i>
                <h3>اِخْتِبار</h3>
            </a>

        </div> 
    </div> 
</body>
</html>
